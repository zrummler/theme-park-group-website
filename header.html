  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<link href="header-styles.css" rel="stylesheet" />

<div class="header-container" id="header-container">
  <div class="lefthand-logo">
    <div class="wsite-logo">
      <a href="/">
        <img src="logo.png" alt="Rollercoaster Clipart Logo" />
      </a>
    </div>
    <h1 class="wsite-title">Theme Park Group</h1>
  </div>

  <div class="nav" id="links">
    <ul class="wsite-menu">
      <li id="pg0" class="wsite-menu-item-wrap wsite-nav-1">
        <a href="/index.html" target="_parent" class="wsite-menu-item">
          Home
        </a>
      </li>
      <li id="pg1" class="wsite-menu-item-wrap wsite-nav-3">
        <a href="/about.html" target="_parent" class="wsite-menu-item">
          What We Do
        </a>
      </li>
      <li id="pg2" class="wsite-menu-item-wrap wsite-nav-4">
        <a href="/members.html" target="_parent" class="wsite-menu-item">

        </a>
      </li>
      <li id="pg3" class="wsite-menu-item-wrap wsite-nav-5">
        <a href="/contact.html" target="_parent" class="wsite-menu-item">
          Contact
        </a>
      </li>
    </ul>
  </div>
  <a
    href="javascript:void(0);"
    class="hamburger-icon"
    onclick="hideHamburger()"
  >
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  function hideHamburger() {
    var nav = document.querySelector(".nav");
    var top = document.querySelector(".lefthand-logo");
    // Check if the element has the .hidden class
    if (nav.classList.contains("shown")) {
      // Remove the .hidden class
      nav.classList.remove("shown");
      top.classList.remove("hide");
    } else {
      // Add the .hidden class
      nav.classList.add("shown");
      top.classList.add("hide");
    }
  }
</script>
