<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add links to fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Montserrat&family=Sono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Add links to CSS files here -->

    <link rel="stylesheet" href="index_styles.css" />
    <title>Theme Park Group -- Home</title>
  </head>
  <body>
    <!-- Page wrapper -->
    <div class="page-container">
      <!--Grab the header-->
      <iframe
        class="index-header"
        src="header.html"
        frameborder="0"
        scrolling="yes"
        height: auto
      ></iframe>

      <!--Page body-->
      <div class="index-body">
        <!--Image of this page-->
        <div class="index-image">
          <div class="image-wrapper">
            <img src="candymonium_zoom.png" alt="Candymonium at Hersheypark" />
            <div class="image-overlay">
              <p class="image-title">Theme Park Group</p>
            </div>
          </div>
        </div>

        <!--Content of this page-->
        <div class="index-content"></div>
      </div>

      <!--Grab the footer-->
      <iframe
        class="index-footer"
        src="footer.html"
        frameborder="0"
        scrolling="yes"
      ></iframe>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
