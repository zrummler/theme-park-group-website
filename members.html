<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Montserrat&family=Sono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./members-styles.css" />
    <title>Members</title>
  </head>
  <body>
    <!-- Page wrapper -->
    <div class="page-container">
      <!--Grab the header-->
      <iframe
        class="member-header"
        src="header.html"
        frameborder="0"
        scrolling="no"
      ></iframe>

      <!--Space for if we ever want an image on this page-->
      <div class="member-image"></div>

      <!--Content of this page-->
      <div class="member-content">
        <p class="member-message">
          Our club is constantly growing! Below are some of our club Members!
        </p>
        <ul class="member-list">
          <li class="member">
            <img
              class="member-image"
              src="theresa.jpeg"
              width="250"
              height="300"
              alt="Theresa Quinto"
            />
            <p class="member-name">Theresa Quinto!</p>
          </li>
          <li class="member">
            <img
              class="member-image"
              src="zack.png"
              width="250"
              height="300"
              alt="Zack Rummler"
            />
            <p class="member-name">Zack Rummler</p>
          </li>
        </ul>
      </div>

      <!--Grab the footer from footer.html-->
      <iframe
        class="member-footer"
        src="footer.html"
        frameborder="0"
        scrolling="yes"
      ></iframe>
    </div>
  </body>
</html>
