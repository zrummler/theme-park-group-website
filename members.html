<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="members-styles.css" />
    <title>Members</title>
  </head>
  <body>
    <!-- Page wrapper -->
    <div class="page-container">
      <!--Grab the header from header.html-->
      <div id="header-placeholder"></div>
      <script>
        // Fetch and insert the navigation menu
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
          });
      </script>

      <!--Space for if we ever want an image on this page-->
      <div class="member-image"></div>

      <!--Content of this page-->
      <div class="member-content">
        <p>
          Our club is constantly growing! Below are some of our club Members!
        </p>
      </div>
      <div class="member-content">
        <ul class="member-list">
          <li class="member">
            <img
              class="member-image"
              src="theresa.jpeg"
              width="250"
              height="300"
              alt="Theresa Quinto"
            />
            <p class="member-name">Theresa Quinto!</p>
          </li>
        </ul>
      </div>

      <!--Grab the footer from footer.html-->
      <div id="footer-placeholder"></div>
      <script>
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      </script>
    </div>
  </body>
</html>
